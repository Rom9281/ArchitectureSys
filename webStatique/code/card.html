<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>card</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>


            <div class="ui segment">

                            <div class="ui special cards">
                                <div class="card">
        
                                    <div class="content">
                                            <div class="ui grid">
                                                <div class="three column row">
                                                    <div class="column">
                                                        <i class="heart outline icon"></i><span id="cardHPId">10</span> 
                                                    </div>
                                                    <div class="column">
                                                            <h5>{{family_name}}</h5>
                                                    </div>
                                                    <div class="column">
                                                        <span id="energyId">10</span> <i class="lightning icon"></i>
                                                    </div>
                                                </div>
                                            </div>
                                    </div>
                                    <div class="image imageCard">
            
                                        <div class="blurring dimmable image">
                                            <div class="ui inverted dimmer">
                                                <div class="content">
                                                    <div class="center">
                                                        <div class="ui primary button">Add Friend</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="ui fluid image">
                                                <a class="ui left corner label">
                                                    {{name}}
                                                  </a>
                                                <img id="cardImgId" class="ui centered image" src={{image_src}}>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="content">
                                        <div class="ui form tiny">
                                            <div class="field">
                                                <label id="cardNameId"></label>
                                                <textarea id="cardDescriptionId" class="overflowHiden" readonly="" rows="5">{{description}}
                                                </textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="content">
                                        <i class="heart outline icon"></i><span id="cardHPId"> HP {{HP}}</span> 
                                        <div class="right floated ">
                                                <span id="cardEnergyId">Energy {{energy</span>
                                            <i class="lightning icon"></i>
                                             
                                        </div>
                                    </div>
                                    <div class="content">
                                        <span class="right floated">
                                                <span id="cardAttackId"> Attack {{attack}}</span> 
                                            <i class=" wizard icon"></i>
                                        </span>
                                        <i class="protect icon"></i>
                                        <span id="cardDefenceId">defence {{defence}}</span> 
                                    </div>
                                    <div class="ui bottom attached button">
                                        <i class="money icon"></i>
                                        Actual Value <span id="cardPriceId"> {{price}}</span>
                                    </div>
        
                                </div>
                            </div>
            </div>


        <script src="../lib/jquery-3.4.1.min.js"></script>
        <script src="../lib/Semantic-UI-CSS-master/semantic.js"></script>
        <script src="./js/custom.js"></script>

    </body>
</html>
