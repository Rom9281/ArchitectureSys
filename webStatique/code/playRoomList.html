<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>play room list</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
        <div class="ui clearing segment">
            <h3 class="ui right floated header">
                <i class="user circle outline icon"></i>
                <div class="content">
                    <span id="userNameId">Jdoe</span>
                    <div class="sub header"><span>5000</span>$</div>
                </div>
            </h3>

            <h3 class="ui left floated header">
                <i class="game icon"></i>
                <div class="content">
                    PLAY
                    <div class="sub header">Join a room to play</div>
                </div>
            </h3>
        </div>


        <div class="ui grid">
            <div class="ten wide column">
               <!--  <h3 class="ui center aligned header"> My Card List</h3> -->
                 <h3 class="ui aligned header">Room list</h3>
                <!------------------------------------------------------------------------->
                <!--    ----------------------------- List ----------------------------- -->
                <!------------------------------------------------------------------------->
                <table class="ui fixed selectable single line celled table" id="cardListId">
                    <thead>
                        <tr>
                            <th>Room</th>
                            <th>User</th>
                            <th>Bet</th>
                            <th>Go</th>
                        </tr>
                    </thead>
                    <tbody id="tableContent">
                        <template id="row">
                            <tr>
                                <td >{{room_name}}</td>
                                <td>{{user}}</td>
                                <td>{{bet}}</td>
                                <td>
                                    <div class="ui vertical animated button" tabindex="0">
                                        <div class="hidden content">Play</div>
                                        <div class="visible content">
                                            <i class="game icon"></i>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
            <div class=" five wide column">
                   
                <!------------------------------------------------------------------------->
                <!--    ----------------------------- BUTTON ----------------------------- -->
                <!------------------------------------------------------------------------->
                <button class="createRoomButton" onclick="window.location.href='./buy.html'">
                    Create room
                </button>
            
            </div>

        <script src="../lib/jquery-3.3.1.min.js"></script>
        <script src="../lib/Semantic-UI-CSS-master/semantic.js"></script>
        <script src="./js/cardList.js"></script> 
        
        <!-- <script>
            $(function(){
                $("#card").load("./part/card-full.html"); 
                
    });</script> -->

    </body>
</html>
